name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 6 AM UTC to catch any dependency issues
    - cron: '0 6 * * *'

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Check code formatting with Black
        run: |
          black --check --diff scrapers/ models/ utils/ tests/ || true
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff scrapers/ models/ utils/ tests/ || true
        continue-on-error: true

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 scrapers/ models/ utils/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 scrapers/ models/ utils/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_insider_signals
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up test database
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: test_insider_signals
          DATABASE_USER: test_user
          DATABASE_PASSWORD: test_password
        run: |
          PGPASSWORD=test_password psql -h localhost -U test_user -d test_insider_signals -f schema.sql || true

      - name: Run tests with coverage
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: test_insider_signals
          DATABASE_USER: test_user
          DATABASE_PASSWORD: test_password
          SEC_USER_AGENT: "GitHub Actions CI test@example.com"
        run: |
          pytest tests/ -v --cov=scrapers --cov=models --cov=utils --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Check for vulnerable dependencies
        run: |
          pip install -r requirements.txt
          safety check || true
        continue-on-error: true

      - name: Run Bandit security linter
        run: |
          bandit -r scrapers/ models/ utils/ -ll || true
        continue-on-error: true

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy types-requests types-PyYAML

      - name: Run mypy
        run: |
          mypy scrapers/ models/ utils/ --ignore-missing-imports || true
        continue-on-error: true

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test SEC API connectivity
        env:
          SEC_USER_AGENT: "GitHub Actions CI test@example.com"
        run: |
          python -c "
          import requests
          session = requests.Session()
          session.headers['User-Agent'] = 'GitHub Actions CI test@example.com'
          response = session.get('https://www.sec.gov/files/company_tickers.json')
          assert response.status_code == 200, f'SEC API returned {response.status_code}'
          print('SEC API connectivity: OK')
          "

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Validate package structure
        run: |
          # Ensure all required files exist
          test -f requirements.txt
          test -f schema.sql
          test -d scrapers
          test -d models
          test -d utils
          test -d tests
          echo "Package structure: OK"

      - name: Create package info
        run: |
          echo "Build completed at $(date)"
          echo "Git SHA: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test, build]
    if: failure()
    steps:
      - name: Create failure summary
        run: |
          echo "## CI Pipeline Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "Author: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
