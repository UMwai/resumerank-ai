[pytest]
# Pytest configuration for Insider/Hiring Signals System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Coverage configuration
# Run with: pytest --cov=scrapers --cov=models --cov=utils --cov-report=html
# Target: 80%+ coverage

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    slow: Slow tests (skipped by default)
    api: Tests that make real API calls (use sparingly)

# Logging
log_cli = true
log_cli_level = WARNING

# Timeouts (requires pytest-timeout)
# timeout = 60

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
