# Loki Configuration for Investment Signals Orchestration
#
# Loki is a horizontally-scalable, highly-available log aggregation system.
# This configuration provides:
# - 30-day log retention
# - Structured logging support
# - Efficient query capabilities
# - Integration with Grafana
#
# Usage:
#   docker-compose up -d loki
#   Access logs via Grafana at http://localhost:3000

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

# Ingester configuration
ingester:
  wal:
    enabled: true
    dir: /tmp/wal
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1048576
  chunk_retain_period: 30s
  max_transfer_retries: 0

# Schema configuration
schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

# Compactor configuration for log retention
compactor:
  working_directory: /loki/boltdb-shipper-compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Limits configuration
limits_config:
  # Retention period: 30 days (720 hours)
  retention_period: 720h
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  max_streams_per_user: 10000
  max_entries_limit_per_query: 5000
  max_global_streams_per_user: 10000

# Chunk store configuration
chunk_store_config:
  max_look_back_period: 720h  # 30 days

# Table manager configuration
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days

# Query range configuration
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# Ruler configuration (for alerting on logs)
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /tmp/scratch
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true

# Analytics
analytics:
  reporting_enabled: false
