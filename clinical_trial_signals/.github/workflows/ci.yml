name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  DRY_RUN: "true"
  DB_PASSWORD: "test_password"
  EMAIL_ENABLED: "false"

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Check formatting with Black
        run: black --check --diff .
        continue-on-error: true

      - name: Check import sorting with isort
        run: isort --check-only --diff .
        continue-on-error: true

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: clinical_trials_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist

      - name: Run tests with coverage
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: clinical_trials_test
          DB_USER: postgres
          DB_PASSWORD: test_password
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=70

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r . -x ./tests,./venv --skip B101
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --full-report
        continue-on-error: true

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: clinical_trials_integration
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize database
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: clinical_trials_integration
          DB_USER: postgres
          DB_PASSWORD: test_password
        run: |
          PGPASSWORD=test_password psql -h localhost -U postgres -d clinical_trials_integration -f database/schema.sql

      - name: Run integration tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: clinical_trials_integration
          DB_USER: postgres
          DB_PASSWORD: test_password
        run: |
          python -c "from config import config; print('Config loaded successfully')"
          python main.py --dry-run --log-level DEBUG --trials 5

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify imports
        run: |
          python -c "import config"
          python -c "from scrapers.clinicaltrials import ClinicalTrialsScraper"
          python -c "from scrapers.sec_edgar import SECEdgarScraper"
          python -c "from scrapers.uspto import USPTOScraper"
          python -c "from scrapers.pubmed import PubMedScraper, MedRxivScraper"
          python -c "from utils.validation import validate_trial, validate_signal"
          python -c "from utils.rate_limiter import get_rate_limiter"
          python -c "from utils.retry import retry_with_backoff"
          python -c "from scoring.signal_scorer import SignalScorer"

      - name: Check migration files
        run: |
          test -f alembic.ini
          test -f migrations/env.py
          test -d migrations/versions
          echo "Migration files present"

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test, build]
    if: failure()
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`;
            const title = `CI Pipeline Failed: ${context.sha.substring(0, 7)}`;
            const body = `The CI pipeline failed for commit ${context.sha}.\n\nSee the [workflow run](${runUrl}) for details.`;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: 'open',
              labels: 'ci-failure'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner,
                repo,
                title,
                body,
                labels: ['ci-failure', 'automated']
              });
            }
        continue-on-error: true
